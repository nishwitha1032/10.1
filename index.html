<html lang="en">
<head>
  <title>Fashion Store</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* CSS styles here */
  </style>
</head>
<body>
  <div class="header">
    <h1>Fashion Store</h1>
  </div>

  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
    <div class="search">
      <form action="#">
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" placeholder="Search...">
        <input type="submit" value="Search">
      </form>
    </div>
    <div class="cart">
      <p>Cart: $<span id="cart-total">0</span></p>
    </div><div class="contact">
      <p>Contact Us</p>
    </div>
    <div class="checkout">
      <p>Checkout</p>
    </div>
    <div class="total">
      <p>Total: $<span id="total">0</span></p>
    </div>
  </div>

  <div class="main">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <p>Product 1</p>
      <p>$10</p>
      <button onclick="addToCart(10)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <p>Product 2</p>
      <p>$20</p>
      <button onclick="addToCart(20)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <p>Product 3</p>
      <p>$30</p>
      <button onclick="addToCart(30)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 4">
      <p>Product 4</p>
      <p>$40</p>
      <button onclick="addToCart(40)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 5">
      <p>Product 5</p>
      <p>$50</p>
      <button onclick="addToCart(50)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 6">
      <p>Product 6</p>
      <p>$60</p>
      <button onclick="addToCart(60)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 7">
      <p>Product 7</p>
      <p>$70</p>
      <button onclick="addToCart(70)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 8">
      <p>Product 8</p>
      <p>$80</p>
      <button onclick="addToCart(80)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 9">
      <p>Product 9</p>
      <p>$90</p>
      <button onclick="addToCart(90)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 10">
      <p>Product 10</p>
      <p>$100</p>
      <button onclick="addToCart(100)">Add to Cart</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(price) {
      cart.push(price);
      updateCartTotal();
    }

    function updateCartTotal() {
      let cartTotal = 0;
      for (let i = 0; i < cart.length; i++) {
        cartTotal += cart[i];
      }
      document.getElementById("cart-total").innerHTML = cartTotal;
      document.getElementById("total").innerHTML = cartTotal;
    }
  </script>
</body>
</html>
